<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon.png">
    <title>Login</title>
    <style>
        form {
            width: 50%;
            margin: 100px auto;
            text-align: center;
            display: grid;
        }
        input {
            font-size: larger;
        }
        button {
            font-size: larger;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="login">
        <include src="frontend/pages/login/header.html"></include>
        <h1>Login</h1>
        <input type="text" name="username" placeholder="Username" autocomplete="username"><br>
        <input type="password" name="password" placeholder="Password" autocomplete="current-password"><br>
        <button type="submit">Login</button><br>
        <div class="mess-error"></div>
    </form>
    <script type="module" src="./login.js"></script>
</body>
</html>
