<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon.png">
    <title>Admin Index</title>
    <style>
        body {
            display: none;
        }
    </style>
    <script>
        async function authCkeck() {
            const response = await fetch('/auth-check/', {method: "POST"});
            const result = await response.json();
            //console.log(result);
            if (result.err) {
                window.location.href = '/login/';
            } else {
                document.body.style.display = 'block';
            }
        }
        authCkeck();
    </script>
</head>
<body>
    <include src="frontend/admin/part/header.html"></include>
    <main>
        <include src="frontend/admin/part/sidebar.html"></include>
        <div id="mainContent"></div>
    </main>
    <include src="frontend/admin/part/footer.html"></include>
    <script type="module" src="../src/admin/mainAdmin.js"></script>
</body>
</html>
